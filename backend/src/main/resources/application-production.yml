spring:
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:testdb}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.H2Dialect}
  
  h2:
    console:
      enabled: false

server:
  port: ${PORT:8080}

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,https://skillpath-frontend.vercel.app}