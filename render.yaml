services:
  - type: web
    name: skillpath-backend
    env: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: java -jar backend/target/skillpath-backend-1.0.0.jar
    envVars:
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: production

  - type: web
    name: skillpath-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://skillpath-backend.onrender.com